x-django-env: &django-env
  env_file:
    - .env
  depends_on:
    postgres:
      condition: service_healthy
    redis:
      condition: service_healthy
    minio:
      condition: service_started

services:
  # ── PostgreSQL 16 + pgvector ──────────────────────────────
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-licitaai}
      POSTGRES_USER: ${POSTGRES_USER:-licitaai}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-licitaai_secret}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-licitaai}"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ── Redis ─────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ── MinIO (S3 local) ─────────────────────────────────────
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"

  # ── MinIO bucket init ────────────────────────────────────
  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
        sleep 3 &&
        mc alias set local http://minio:9000 $${MINIO_ACCESS_KEY:-minioadmin} $${MINIO_SECRET_KEY:-minioadmin} &&
        mc mb --ignore-existing local/$${MINIO_BUCKET:-licitaai} &&
        mc anonymous set download local/$${MINIO_BUCKET:-licitaai}/public &&
        echo 'Bucket ready'
      "

  # ── Django (web) ─────────────────────────────────────────
  web:
    build: .
    <<: *django-env
    command: >
      bash -c "
        python manage.py migrate --noinput &&
        python manage.py collectstatic --noinput &&
        gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120
      "
    volumes:
      - .:/app
    ports:
      - "8000:8000"

  # ── Celery Worker ────────────────────────────────────────
  worker:
    build: .
    <<: *django-env
    command: >
      celery -A config.celery worker
        --loglevel=info
        --concurrency=4
        -Q ingest,documents,ai,notifications,default
    volumes:
      - .:/app

  # ── Celery Beat (scheduler) ──────────────────────────────
  beat:
    build: .
    <<: *django-env
    command: >
      celery -A config.celery beat
        --loglevel=info
        --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - .:/app

volumes:
  pgdata:
  minio_data:
