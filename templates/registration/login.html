{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login â€” LicitaAI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h3 class="text-center mb-4" style="color: #1a56db; font-weight: 700;">LicitaAI</h3>
            <p class="text-center text-muted mb-4">Intel de Licitacoes</p>
            {% if form.errors %}
            <div class="alert alert-danger">Usuario ou senha invalidos.</div>
            {% endif %}
            <form method="post">
              {% csrf_token %}
              <div class="mb-3">
                <label class="form-label">Usuario</label>
                <input type="text" name="username" class="form-control" autofocus required>
              </div>
              <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" name="password" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
